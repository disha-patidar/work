    .container {

    .logo img {

    .subtitle {

      font-weight: 700;

    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 40px;
      color: #ffa726;
      margin: 20px 0 10px;
    }

    

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-8px);
      }

      60% {
        transform: translateY(-4px);
      }
    }

    hr {
      border: none;
      height: 2px;
      background: #ffa726;
      margin: 20px auto;
      width: 80%;
    }

    .highlights {
      font-weight: 700;
      color: #ffa726;
      font-size: 30px;
      margin-bottom: 10px;
    }

    .highlights a {
      color: #ffa726
    }
.first{
  color:#ffcc00;
    animation: glowBounce 1.5s infinite;
    font-size: 20px;
}
    .join {
      font-size: 40px;
      font-weight: bold;
      color: #ffcc00;
      animation: glowBounce 1.5s infinite;
      margin-bottom: 30px;
    }

    @keyframes glowBounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
        text-shadow: 0 0 10px #ffcc00;
      }

      40% {
        transform: translateY(-10px);
        text-shadow: 0 0 25px #ff6600;
      }

      60% {
        transform: translateY(-5px);
        text-shadow: 0 0 20px #ffaa00;
      }
    }

  

    .whatsapp-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #25D366;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 50px;
      box-shadow: 0 0 10px #25D366;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px #25D366;
      }

      50% {
        transform: scale(1.1);
        box-shadow: 0 0 25px #25D366;
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 10px #25D366;
      }
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .vip {
      font-weight: 700;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .logo img {
        width: 130px;
        height: 130px;
      }

      h1 {
        font-size: 28px;
      }

      .join {
        font-size: 28px;
      }


      .whatsapp-button {
        font-size: 16px;
        padding: 10px 15px;
      }
    }
 
.section-box h2 {
  color: #ffd54f;
  font-size: 22px;
}

.trust-text {
  color: #ffcc00;
  font-weight: 700;
  font-size: 16px;
  margin-top: 10px;
}
