    .logo img {

    }

    .subtitle {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
      margin-top: 10px;

    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;

      color: #ffa726;
      margin: 20px 0 10px;
    }

    .games {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-top: 20px;

    }

    .games img {
      width: 40px;
      height: 40px;
    }

    .whatsapp-icon {
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-8px);
      }

      60% {
        transform: translateY(-4px);
      }
    }

    hr {
      border: none;
      height: 2px;
      background: #ffa726;
      margin: 20px auto;

    }

    .highlights {
      font-weight: 700;
      color: #ffa726;

    }

    }

    .join {
      font-size: 40px;
      font-weight: bold;
      color: #ffcc00;
      animation: glowBounce 1.5s infinite;
    }

    @keyframes glowBounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
        text-shadow: 0 0 10px #ffcc00;
      }

      40% {
        transform: translateY(-10px);
        text-shadow: 0 0 25px #ff6600;
      }

      60% {
        transform: translateY(-5px);
        text-shadow: 0 0 20px #ffaa00;
      }
    }

    .cta {
      font-size: 20px;
      font-weight: 700;
      margin: 20px 0;
    }

    .whatsapp-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #25D366;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 0 10px #25D366;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 10px #25D366;
      }

      50% {
        transform: scale(1.1);
        box-shadow: 0 0 25px #25D366;
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 10px #25D366;
      }
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .vip {
      font-weight: 700;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .logo img {
        width: 130px;
        height: 130px;
      }

      h1 {
        font-size: 28px;
      }

      .games {
        font-size: 20px;
        gap: 6px;
      }

      .games img {
        width: 30px;
        height: 30px;
      }

      .join {
        font-size: 28px;
      }

      .cta {
        font-size: 16px;
        padding: 0 10px;
      }

      .whatsapp-button {
        font-size: 16px;
        padding: 10px 15px;
      }
    }
